<div ng-repeat="item in items track by $index" class="media">
  <carousel>
  <slide active="true">
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="/images/products/r_{{item.productCode}}.PNG" alt="{{item.productCode}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ item.name }}</h4>
      <dl>
        <dt>Price</dt>
        <dd>{{ item.price }}</dd>
        <dt>Product code</dt>
        <dd>{{ item.productCode }}</dd>
      </dl>
    </div>
  </slide>
  <slide>
    <div class="media-left">
      <a href="#">
        <img class="media-object" ng-src="/images/products/r_{{item.productCode}}.PNG" alt="{{item.productCode}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{ item.name }}</h4>
      <p>You can find this product cheaper</p>
    </div>
  </slide>
  </carousel>
</div>
